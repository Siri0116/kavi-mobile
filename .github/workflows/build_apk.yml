name: Build Kavi APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Nuclear Option - Regenerate Gradle Wrapper
      # The user's gradlew is broken. We delete it and make a fresh one using system gradle.
      run: |
        rm -f gradlew
        gradle wrapper --gradle-version 8.2
        ./gradlew --version

    - name: Build with Fresh Wrapper
      run: ./gradlew assembleDebug --no-daemon --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: kavi-mobile-debug
        path: app/build/outputs/apk/debug/app-debug.apk
